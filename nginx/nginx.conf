server {
    listen 8198;

    # Enable basic authentication
    auth_basic "Restricted Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Serve static HTML page if needed
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Set up load balancing for service1 instances
    upstream service1 {
        server service1_1:8199;
        server service1_2:8199;
        server service1_3:8199;
    }

    location /request {
        proxy_pass http://service1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle stopping the services when "STOP" is clicked
    location /stop {
        proxy_pass http://nginx:8198;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
