<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
</head>
<body>
    <h1>Welcome to the Service Dashboard</h1>
    <button id="requestButton">REQUEST</button>
    <button id="stopButton">STOP</button>
    <br>
    <textarea id="responseArea" rows="10" cols="50"></textarea>

    <script>
        document.getElementById('requestButton').onclick = function() {
            fetch('http://localhost:8198')  // NGINX will forward the request to Service1
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseArea').value = JSON.stringify(data, null, 2);
                });
        };

        document.getElementById('stopButton').onclick = function() {
            fetch('/stop')  // Implement logic to stop the services
                .then(() => {
                    window.location.reload();
                });
        };
    </script>
</body>
</html>
